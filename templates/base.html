{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservQ | {% block 'title' %}{% endblock %}</title>

    <!-- fave-icon  -->
    <link rel="shortcut icon" href={% static "images/fave.png" %} type="image/png">

    <!-- font awesome cdn link  -->

    <link rel="stylesheet" href={% static "css/all.min.css" %}>
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "css/venobox.min.css" %}>
    <link rel="stylesheet" href={% static "css/aos.css" %}>
    <link rel="stylesheet" href={% static "css/slick.css" %}>
    <link rel="stylesheet" href={% static "css/style.css" %}>
    <link rel="stylesheet" href={% static "css/responsive.css" %}>

</head>
<body>
    <!-- header -->
    {% include "partials/main_header.html" %}
    <!-- end header -->


    <!-- main content -->
    {% block 'content' %}  {% endblock %}
    <!-- end main content -->


    <!-- footer -->
    {% include "partials/footer_app.html" %}
    {% include "partials/footer.html" %}
    {% include "partials/footer_copyright.html" %}
    <!-- end footer -->


    <!-- scripts -->
    <script src={% static "js/jquery-3.6.3.min.js" %}></script>
    <script src={% static "js/venobox.min.js" %}></script>
    <script src={% static "js/aos.js" %}></script>
    <script src={% static "js/slick.min.js" %}></script>
    <script src={% static "js/jquery.shuffle.min.js" %}></script>
    <script src={% static "js/bootstrap.bundle.min.js" %}></script>
    <script src={% static "js/custom.js" %}></script>

</body>
</html>
